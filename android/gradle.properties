org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxMetaspaceSize=384m -XX:ReservedCodeCacheSize=192m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true

# Keep Kotlin compile daemon memory/GC modest (Windows can fail to reserve large heaps).
kotlin.daemon.jvmargs=-Xmx1024m -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:-UseParallelGC

# Limit parallel workers to reduce peak memory.
org.gradle.workers.max=1

# Avoid keeping background JVMs alive on low-memory machines.
org.gradle.daemon=false

# Reduce process count; compile inside the Gradle JVM.
kotlin.compiler.execution.strategy=in-process
