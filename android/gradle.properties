org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true

# Kotlin compile daemon â€” bumped to avoid "Could not connect to Kotlin compile daemon" crashes.
kotlin.daemon.jvmargs=-Xmx2g -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:-UseParallelGC

# Limit parallel workers to reduce peak memory.
org.gradle.workers.max=1

# Avoid keeping background JVMs alive on low-memory machines.
org.gradle.daemon=false

# Reduce process count; compile inside the Gradle JVM.
kotlin.compiler.execution.strategy=in-process
